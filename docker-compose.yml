services:
  postgres:
    image: postgres:16-alpine
    container_name: kamachess-postgres
    environment:
      POSTGRES_DB: kamachess
      POSTGRES_USER: kamachess
      POSTGRES_PASSWORD: kamachess
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kamachess -d kamachess" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kamachess-network

  bot:
    build: .
    container_name: kamachess-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://kamachess:kamachess@postgres:5432/kamachess
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_PORT: ${WEBHOOK_PORT:-8080}
      WEBHOOK_PATH: ${WEBHOOK_PATH:-/webhook}
      WEBHOOK_SECRET_TOKEN: ${WEBHOOK_SECRET_TOKEN:-}
      RUST_LOG: ${RUST_LOG:-info}
      IMAGE_CACHE_SIZE_MB: ${IMAGE_CACHE_SIZE_MB:-100}
      LOG_DIR: /app/logs
    volumes:
      - bot_logs:/app/logs
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - kamachess-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: kamachess-nginx
    depends_on:
      bot:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_ssl:/etc/nginx/ssl:ro
      - nginx_certbot:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - kamachess-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: kamachess-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    expose:
      - "9090"
    restart: unless-stopped
    networks:
      - kamachess-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: kamachess-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - kamachess-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: kamachess-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    expose:
      - "9100"
    restart: unless-stopped
    networks:
      - kamachess-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kamachess-network:
    driver: bridge
    name: kamachess-network

volumes:
  postgres_data:
    name: kamachess_postgres_data
  bot_logs:
    name: kamachess_bot_logs
  nginx_ssl:
    name: kamachess_nginx_ssl
  nginx_certbot:
    name: kamachess_nginx_certbot
  nginx_logs:
    name: kamachess_nginx_logs
  prometheus_data:
    name: kamachess_prometheus_data
  grafana_data:
    name: kamachess_grafana_data