services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kamachess
      POSTGRES_USER: kamachess
      POSTGRES_PASSWORD: kamachess
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kamachess -d kamachess" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://kamachess:kamachess@postgres:5432/kamachess
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      RUST_LOG: ${RUST_LOG:-info}
      IMAGE_CACHE_SIZE_MB: ${IMAGE_CACHE_SIZE_MB:-100}
    volumes:
      - bot_logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
  bot_logs:
